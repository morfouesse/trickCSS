<!DOCTYPE html>

<body>

    <h1>Spécificité CSS</h1>

    <h2>Element</h2>
    <div>Ceci est un texte</div>

    <h2>Class</h2>
    <div class="app-text">Ceci est un texte</div>

    <h2>Id</h2>
    <div id="app-text--blue" class="app-text">Ceci est un texte</div>

    <h2>Style inline</h2>
    <div id="app-text--blue" class="app-text" style="color: green">Ceci est un texte</div>

    <h2>!important</h2>
    <div id="app-text--blue" class="app-text app-text--orange" style="color: green">Ceci est un texte</div>

    <h2>Class & Class</h2>
    <div class="app-text app-text--pink">Ceci est un texte</div>
